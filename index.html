<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Add Supabase here -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h1>QU</h1>
            <p>Sovereign Health OS</p>
            <input type="email" id="email-input" placeholder="email address">
            <input type="password" id="password-input" placeholder="password">
            <button id="login-btn">ENTER SYSTEM</button>
            <div id="auth-msg"></div>
        </div>
    </div>

    <div id="lock-in-overlay" class="hidden">
        <div class="lock-msg">
            <h1>üîí LOCK IN</h1>
            <p>TAP TO EXECUTE</p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>QU</h1>
                    <div id="user-greeting" class="greeting-text"></div>
                </div>

                <div class="header-controls">
                    <select id="coach-selector" class="hidden">
                        <option value="ME">VIEW: ME</option>
                    </select>

                    <button id="logout-btn" class="logout-link">(LOGOUT)</button>
                    <div class="mode-switch">
                        <button id="mode-fuel" class="mode-btn active">FUEL</button>
                        <span class="divider">/</span>
                        <button id="mode-train" class="mode-btn">TRAIN</button>
                        <span class="divider">/</span>
                        <button id="mode-body" class="mode-btn">BODY</button>
                    </div>
                </div>
            </div>

            <div class="date-nav">
                <button id="prev-day" class="nav-btn">‚Üê</button>
                <span id="current-date-display">Today</span>
                <button id="next-day" class="nav-btn">‚Üí</button>
            </div>
        </header>

        <section id="fuel-view">
            <div class="total-display">
                <div class="main-total">
                    <span>TOTAL CALORIES</span>
                    <div style="display: flex; justify-content: center; align-items: baseline; gap: 8px;">
                        <h2 id="total-cal" style="margin:0;">0</h2>
                        <span id="goal-cal-display" style="color: #666; font-size: 1.2rem; font-weight: 600;">/ 2500</span>
                    </div>
                </div>
                
                <button id="edit-goals-btn">EDIT GOALS</button>
                
                <div id="goals-form" class="hidden" style="margin-bottom:10px;">
                    <div class="goal-grid">
                        <div class="goal-column">
                            <span class="goal-label" style="color:#666;">PROTEIN</span>
                            <input type="number" id="goal-p" class="goal-input c-p input-p" min="0">
                        </div>
                        <div class="goal-column">
                                <span class="goal-label" style="color:#666;">CARBS</span>
                            <input type="number" id="goal-c" class="goal-input c-c input-c" min="0">
                        </div>
                        <div class="goal-column">
                                <span class="goal-label" style="color:#666;">FATS</span>
                            <input type="number" id="goal-f" class="goal-input c-f input-f" min="0">
                        </div>
                    </div>
                    <button id="save-goals-btn" class="save-btn" style="margin-top:5px;">UPDATE TARGETS</button>
                </div>
                
                <div class="macro-row">
                    <div class="macro-stat">
                        <span class="label">PROTEIN</span>
                        <div style="display:flex; align-items: baseline; gap: 4px;">
                            <span id="total-p" class="val">0g</span>
                            <span id="goal-p-display" class="macro-goal">/ 175g</span>
                        </div>
                        <div class="progress-bg"><div id="bar-p" class="progress-fill fill-p"></div></div>
                    </div>
                    <div class="macro-stat">
                        <span class="label">CARBS</span>
                        <div style="display:flex; align-items: baseline; gap: 4px;">
                            <span id="total-c" class="val">0g</span>
                            <span id="goal-c-display" class="macro-goal">/ 350g</span>
                        </div>
                        <div class="progress-bg"><div id="bar-c" class="progress-fill fill-c"></div></div>
                    </div>
                    <div class="macro-stat">
                        <span class="label">FATS</span>
                        <div style="display:flex; align-items: baseline; gap: 4px;">
                            <span id="total-f" class="val">0g</span>
                            <span id="goal-f-display" class="macro-goal">/ 60g</span>
                        </div>
                        <div class="progress-bg"><div id="bar-f" class="progress-fill fill-f"></div></div>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button id="toggle-creator-btn" class="text-btn">+ Create New Fuel</button>
            </div>

            <div id="creator-form" class="creator-panel hidden">
                <h3>New Fuel Source</h3>
                <div class="input-group-row">
                    <input type="text" id="new-food-name" placeholder="Name (e.g. Protein Bar)" style="flex: 3;">
                    <input type="number" id="new-serving" placeholder="Serving" style="flex: 1;" min="0">
                    <select id="new-unit" style="flex: 1; padding: 15px 5px; text-align: center;">
                        <option value="g">g</option>
                        <option value="ml">ml</option>
                        <option value="qty">qty</option>
                    </select>
                </div>
                <div class="macro-inputs">
                    <input type="number" id="new-p" placeholder="P (g)" min="0">
                    <input type="number" id="new-c" placeholder="C (g)" min="0">
                    <input type="number" id="new-f" placeholder="F (g)" min="0">
                </div>
                <div class="calc-preview">
                    <span>Est. Calories per serving: </span>
                    <span id="calc-calories">0</span>
                </div>
                <button id="save-food-btn" class="save-btn">SAVE TO LIBRARY</button>
                <div class="library-section">
                    <h4>MY CUSTOM FOODS</h4>
                    <div id="library-list"></div>
                </div>
            </div>

            <div class="input-group">
                <select id="entry-name">
                    <option value="" disabled selected>Select Fuel</option>
                </select>
                <input type="number" id="entry-value" placeholder="Amount" min="0">
                <button id="add-btn">+</button>
            </div>
            
            <!-- NEW LIVE PREVIEW -->
            <div id="live-preview" style="text-align: center; color: #666; font-size: 0.85rem; margin-top: -20px; margin-bottom: 20px; font-weight: 600; min-height: 20px;">
            </div>

            <div id="feed"></div>
        </section>

        <section id="train-view" class="hidden">
            <div id="train-selector">
                <h3 class="section-title">SELECT PROTOCOL</h3>
                <div class="split-grid">
                    <button class="split-btn" onclick="startWorkout('PUSH')">PUSH</button>
                    <button class="split-btn" onclick="startWorkout('PULL')">PULL</button>
                    <button class="split-btn" onclick="startWorkout('LEGS')">LEGS</button>
                    <button class="split-btn" onclick="startWorkout('SHOULDERS')">SHOULDERS</button>
                </div>
            </div>
        
            <div id="train-active" class="hidden">
                <div class="workout-header">
                    <button id="back-to-split" class="nav-btn">‚Üê</button>
                    <h2 id="active-split-name">PUSH</h2>
                </div>
                <div id="exercise-list"></div>
            </div>
        </section>

        <!-- Place this AFTER your existing #train-view section -->
        <section id="body-view" class="hidden">
            <div class="total-display">
                <div class="main-total">
                    <span>LATEST WEIGH-IN</span>
                    <h2 id="current-weight-display">--</h2>
                </div>
            </div>

            <div class="input-group">
                <input type="number" id="weight-input" placeholder="Enter Weight (lbs)" style="text-align: center;">
                <button id="log-weight-btn">+</button>
            </div>

            <div id="weight-feed"></div>
        </section>

    </div>
    <script src="app.js"></script>
</body>
</html>
