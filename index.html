<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>QU</h1>
            <div class="date-nav">
                <button id="prev-day" class="nav-btn">←</button>
                <span id="current-date-display">Today</span>
                <button id="next-day" class="nav-btn">→</button>
            </div>
        </header>

        <div class="total-display">
            <div class="main-total">
                <span>TOTAL CALORIES</span>
                <h2 id="total-cal">0</h2>
            </div>
            
            <div class="macro-row">
                <div class="macro-stat">
                    <span class="label">PROTEIN</span>
                    <span id="total-p" class="val">0g</span>
                    <div class="progress-bg"><div id="bar-p" class="progress-fill fill-p"></div></div>
                </div>
                <div class="macro-stat">
                    <span class="label">CARBS</span>
                    <span id="total-c" class="val">0g</span>
                    <div class="progress-bg"><div id="bar-c" class="progress-fill fill-c"></div></div>
                </div>
                <div class="macro-stat">
                    <span class="label">FATS</span>
                    <span id="total-f" class="val">0g</span>
                    <div class="progress-bg"><div id="bar-f" class="progress-fill fill-f"></div></div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <select id="entry-name">
                <option value="" disabled selected>Select Fuel...</option>
                <option value="Chicken Breast (Raw)">Chicken Breast (Raw)</option>
                <option value="White Rice (Cooked)">White Rice (Cooked)</option>
                <option value="Egg Whites">Egg Whites (Liquid)</option>
            </select>
            
            <input type="number" id="entry-value" placeholder="grams / ml">
            <button id="add-btn">+</button>
        </div>

        <div id="feed">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
